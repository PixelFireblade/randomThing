<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 1 - Text File</title>
</head>

<body>
    <button id="button">Get Stuff</button>


    <script>
        document.getElementById("button").addEventListener("click", loadText);

        function loadText() {

            let xhr = new XMLHttpRequest();


            xhr.open("GET", "http://macbeth-api.herokuapp.com/", true);

            xhr.onload = function () {
                if (this.status == 200) {
                    console.log(this.responseText)
                }

            }

            xhr.send();
        }
    </script>
</body>

</html>
